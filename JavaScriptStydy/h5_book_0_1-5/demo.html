			/**
			 * 窗体至canvas坐标转换器
			 */
			function windownToCanvas(oCanvas, x, y){
				var oBBox = oCanvas.getBoundingClientRect();
				return {
					x:x-oBBox.left*(oCanvas.width/oBBox.width),
					y:y-oBBox.top*(oCanvas.width/oBBox.width)
				}; 
			}
